<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Previous <head> content unchanged -->
    <style>
        /* Previous CSS unchanged, adding Mystic Eye styles */
        .mystic-eye-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            z-index: 1000;
            cursor: pointer;
        }

        .mystic-eye {
            position: relative;
            width: 100%;
            height: 100%;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .mystic-eye:hover {
            transform: scale(1);
        }

        .eyelid {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #000;
            border: 2px solid #ff66b2;
            transition: transform 0.3s ease;
        }

        .eyelid.upper {
            top: 0;
            transform-origin: bottom;
        }

        .eyelid.lower {
            bottom: 0;
            transform-origin: top;
        }

        .mystic-eye.active .eyelid.upper {
            transform: translateY(-100%);
        }

        .mystic-eye.active .eyelid.lower {
            transform: translateY(100%);
        }

        .eyeball {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }

        .iris {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70%;
            height: 70%;
            background: radial-gradient(circle, #ff66b2 20%, #a1005c 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .pupil {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            background: #000;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .eye-revelation {
            position: absolute;
            top: 70px;
            right: 0;
            width: 200px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid #ff66b2;
            border-radius: 10px;
            color: #fff;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }

        .mystic-eye-container.active .eye-revelation {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .eye-revelation p {
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #ff66b2;
        }

        .secret-content p {
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .glitch {
            animation: glitch 1s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 0); }
            80% { transform: translate(2px, 2px); }
            100% { transform: translate(0); }
        }

        .secret-link {
            display: inline-block;
            padding: 5px 10px;
            background: transparent;
            border: 1px solid #ff66b2;
            color: #ff66b2;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .secret-link:hover {
            background: rgba(255, 102, 178, 0.3);
            transform: scale(1.05);
        }

        /* Fix volume slider */
        #volumeSlider {
            -webkit--appearance: none;
            height: 5px;
            background: #fff;
            outline: none;
            opacity: 0.7;
            border-radius: 5px;
        }

        #volumeSlider::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: #ff66b2;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Previous HTML content unchanged, adding Mystic Eye before scripts -->
    <!-- Preloader, Main Content, View Counter, Roblox Modal, Effects, Music Player, Visualizer, Audio unchanged -->

    <div class="mystic-eye-container" id="mysticEye">
        <div class="mystic-eye">
            <div class="eyelid upper"></div>
            <div class="eyeball">
                <div class="pupil"></div>
                <div class="iris"></div>
            </div>
            <div class="eyelid lower"></div>
        </div>
        <div class="eye-revelation" id="eyeRevelation">
            <p>✧ The void gazes back... ✧</p>
            <div class="secret-content">
                <p>Latest project: <span class="glitch">NIGHTMARE CODE</span></p>
                <a href="#void" class="secret-link">Enter the void</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Title Animation
        let docTitle = document.title;
        let blinkInterval;

        function startTitleAnimation() {
            blinkInterval = setInterval(() => {
                document.title = document.title === docTitle ? "✧ Uh... ✧" : docTitle;
            }, 800);
        }

        // View Counter
        function updateViewCounter() {
            let views = parseInt(localStorage.getItem('portfolioViews') || '0', 10);
            views += 1;
            localStorage.setItem('portfolioViews', views);
            document.getElementById('view-count').textContent = views;
            setTimeout(() => {
                document.getElementById('view-counter').classList.add('visible');
            }, 500);
        }

        // Preloader
        document.getElementById('preloader').addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('musicPlayer').style.display = 'flex';
                startTitleAnimation();
                updateViewCounter();

                const music = document.getElementById('backgroundMusic');
                music.volume = 0.3;

                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented:", error);
                        document.getElementById('musicPlayer').style.display = 'flex';
                    });
                }
            }, 500);
        });

        // Aurora Effect
        document.body.insertAdjacentHTML('afterbegin', '<div class="aurora"></div>');

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        document.body.style.cursor = 'none';
        let lastParticleTime = 0;

        function createParticle(x, y, behindCard = false) {
            const particle = document.createElement('div');
            const size = Math.random() * 8 + 3;
            const lifespan = Math.random() * 1000 + 500;

            particle.className = 'particle';
            particle.style.cssText = [
                `position: fixed`,
                `left: ${x}px`,
                `top: ${y}px`,
                `width: ${size}px`,
                `height: ${size}px`,
                `background: hsl(${Math.random() * 20 + 330}, 100%, 70%)`,
                `border-radius: 50%`,
                `pointer-events: none`,
                `opacity: ${Math.random() * 0.6 + 0.4}`,
                `z-index: ${behindCard ? '5' : '9998'}`
            ].join(';');

            document.body.appendChild(particle);

            const animation = particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0.2)`, opacity: 0 }
            ], {
                duration: lifespan,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });

            animation.onfinish = () => particle.remove();
        }

        function updateCursor(e) {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            const now = performance.now();
            if (now - lastParticleTime > 50 && Math.random() > 0.3) {
                createParticle(e.clientX, e.clientY);
                lastParticleTime = now;
            }

            requestAnimationFrame(() => document.addEventListener('mousemove', updateCursor, { once: true }));
        }

        document.addEventListener('mousemove', updateCursor, { once: true });

        // Hover Effects
        const hoverElements = document.querySelectorAll('.btn, .profile-pic, .roblox-option, .close-modal, .control-btn, .arrow-btn, .back-btn, .skill-item, .video-item, .view-counter, .mystic-eye-container');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // Click Particle Effect
        function createClickParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.cssText = [
                    `left: ${x}px`,
                    `top: ${y}px`,
                    `width: 6px`,
                    `height: 6px`,
                    `background: #ff66b2`,
                    `opacity: ${Math.random() * 0.5 + 0.5}`
                ].join(';');
                document.body.appendChild(particle);
                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${Math.random() * 60 - 30}px, ${Math.random() * 60 - 30}px) scale(0.1)`, opacity: 0 }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                }).onfinish = () => particle.remove();
            }
        }

        // Profile Picture Click Messages
        const randomClickMessages = [
            "Hey, that's me!",
            "Nice click!",
            "Ooh, sparkles!",
            "Stop poking me!",
            "You found me!"
        ];

        document.querySelector('.profile-pic').addEventListener('click', function(e) {
            e.stopPropagation();
            const messageBox = document.createElement('div');
            const randomMessage = randomClickMessages[Math.floor(Math.random() * randomClickMessages.length)];

            messageBox.textContent = randomMessage;
            messageBox.style.cssText = [
                `position: absolute`,
                `top: -50px`,
                `left: 50%`,
                `transform: translateX(-50%) skewX(-10deg)`,
                `background: rgba(0, 0, 0, 0.8)`,
                `color: #ff66b2`,
                `padding: 8px 15px`,
                `border-radius: 10px`,
                `border: 1px solid #ff66b2`,
                `font-size: 0.9rem`,
                `white-space: nowrap`,
                `z-index: 9999`,
                `animation: floatUp 2s forwards`
            ].join(';');

            document.head.insertAdjacentHTML('beforeend', `
                <style>
                    @keyframes floatUp {
                        0% { opacity: 0; transform: translateX(-50%) translateY(0) skewX(-10deg); }
                        20% { opacity: 1; }
                        80% { opacity: 1; }
                        100% { opacity: 0; transform: translateX(-50%) translateY(-30px) skewX(-10deg); }
                    }
                </style>
            `);

            this.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 2000);

            createClickParticles(e.clientX, e.clientY);
        });

        // Mystic Eye Interaction
        const mysticEyeContainer = document.getElementById('mysticEye');
        const mysticEye = mysticEyeContainer.querySelector('.mystic-eye');

        mysticEyeContainer.addEventListener('click', (e) => {
            e.stopPropagation();
            mysticEyeContainer.classList.toggle('active');
            mysticEye.classList.toggle('active');
            createClickParticles(e.clientX, e.clientY);
        });

        // Close eye revelation when clicking outside
        document.addEventListener('click', (e) => {
            if (!mysticEyeContainer.contains(e.target) && mysticEyeContainer.classList.contains('active')) {
                mysticEyeContainer.classList.remove('active');
                mysticEye.classList.remove('active');
            }
        });

        // Floating Particles (unchanged)
        particlesJS('particles-js', {
            particles: {
                number: { 
                    value: 30, 
                    density: { 
                        enable: true, 
                        value_area: 800 
                    } 
                },
                color: { 
                    value: '#ff66b2' 
                },
                shape: { 
                    type: 'circle' 
                },
                opacity: { 
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: { 
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: { 
                    enable: false 
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'top',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: { 
                        enable: true,
                        mode: 'repulse' 
                    },
                    onclick: { 
                        enable: true,
                        mode: 'push' 
                    }
                }
            },
            retina_detect: true
        });

        // 3D Card Effect
        const card = document.querySelector('.profile-card');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${y}deg) rotateY(${-x}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'translate(-50%, -50%) perspective(1000px) rotateX(0) rotateY(0)';
        });

        card.addEventListener('mousemove', (e) => {
            const now = performance.now();
            if (now - lastParticleTime > 50) {
                createParticle(e.clientX, e.clientY, true);
                lastParticleTime = now;
            }
        });

        // About Section Transition
        const arrowBtn = document.getElementById('arrow-btn');
        const aboutSection = document.getElementById('about-section');
        const profileCard = document.getElementById('profile-card');
        const backBtn = document.getElementById('back-btn');
        const slashEffect = document.getElementById('slash-effect');

        function resetAboutSection() {
            aboutSection.style.display = 'none';
            aboutSection.classList.remove('active');
            aboutSection.style.opacity = '0';
            aboutSection.style.transform = 'translate(-50%, -50%) translateX(100%) skewX(-10deg)';
        }

        arrowBtn.addEventListener('click', (e) => {
            e.preventDefault();
            createClickParticles(e.clientX, e.clientY);
            profileCard.style.opacity = '0';
            profileCard.style.transform = 'translate(-50%, -50%) translateX(-100%) rotate(-5deg)';
            slashEffect.classList.add('active');
            setTimeout(() => {
                profileCard.style.display = 'none';
                aboutSection.style.display = 'block';
                setTimeout(() => {
                    aboutSection.classList.add('active');
                    aboutSection.style.opacity = '1';
                    aboutSection.style.transform = 'translate(-50%, -50%) translateX(0) skewX(0)';
                    slashEffect.classList.remove('active');
                }, 10);
            }, 500);
        });

        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            createClickParticles(e.clientX, e.clientY);
            aboutSection.classList.remove('active');
            aboutSection.style.opacity = '0';
            aboutSection.style.transform = 'translate(-50%, -50%) translateX(100%) skewX(-10deg)';
            slashEffect.classList.add('active');
            setTimeout(() => {
                aboutSection.style.display = 'none';
                profileCard.style.display = 'block';
                profileCard.style.opacity = '0';
                profileCard.style.transform = 'translate(-50%, -50%) translateX(-100%) rotate(-5deg)';
                setTimeout(() => {
                    profileCard.style.opacity = '1';
                    profileCard.style.transform = 'translate(-50%, -50%)';
                    slashEffect.classList.remove('active');
                }, 10);
            }, 500);
        });

        // Roblox Modal
        const robloxBtn = document.getElementById('roblox-btn');
        const robloxModal = document.getElementById('roblox-modal');
        const robloxModalOverlay = document.getElementById('roblox-modal-overlay');
        const closeModal = document.getElementById('close-modal');

        robloxBtn.addEventListener('click', (e) => {
            e.preventDefault();
            robloxModal.style.display = 'block';
            robloxModalOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        closeModal.addEventListener('click', () => {
            robloxModal.style.display = 'none';
            robloxModalOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        robloxModalOverlay.addEventListener('click', () => {
            robloxModal.style.display = 'none';
            robloxModalOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Music Player Controls
        const audio = document.getElementById('backgroundMusic');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        const playlist = [
            { title: "Munch Time", src: "assets/Music.mp3" },
            { title: "Banana Remix", src: "assets/Music2.mp3" },
            { title: "Error?Nahh~", src: "assets/Music3.mp3" }
        ];
        let currentTrackIndex = 0;

        function loadTrack(index) {
            audio.src = playlist[index].src;
            document.querySelector('.music-title').textContent = `Playing: ${playlist[index].title}`;
            audio.load();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });

        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });

        volumeBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            volumeBtn.innerHTML = audio.muted ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-volume-up"></i>';
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            audio.muted = false;
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        });

        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            progressBar.style.width = duration ? `${(currentTime / duration) * 100}%` : '0%';
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration || 0);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            nextBtn.click();
        });

        // Audio Visualizer
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let analyser, dataArray;

        function initVisualizer() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            canvas.width = 300;
            canvas.height = 50;
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2;
                ctx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        audio.addEventListener('play', () => {
            if (!analyser) initVisualizer();
            document.querySelector('.visualizer-container').style.display = 'block';
            drawVisualizer();
        });

        audio.addEventListener('pause', () => {
            document.querySelector('.visualizer-container').style.display = 'none';
        });

        // ESC Key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                robloxModal.style.display = 'none';
                robloxModalOverlay.style.display = 'none';
                resetAboutSection();
                profileCard.style.display = 'block';
                profileCard.style.opacity = '0';
                profileCard.style.transform = 'translate(-50%, -50%) translateX(-100%) rotate(-5deg)';
                setTimeout(() => {
                    profileCard.style.opacity = '1';
                    profileCard.style.transform = 'translate(-50%, -50%)';
                    slashEffect.classList.remove('active');
                }, 10);
                document.body.style.overflow = 'auto';
                mysticEyeContainer.classList.remove('active');
                mysticEye.classList.remove('active');
            }
        });
    </script>
</body>
</html>
