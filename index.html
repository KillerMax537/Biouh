<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uh... | Portifolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            cursor: none !important;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        /* Estrutura de Camadas (Z-Index Hierarchy):
        0 - body
        1 - aurora
        2 - particles-js (part√≠culas flutuantes)
        3 - container
        4 - profile-card
        5 - cursor
        6 - particles (criadas pelo mouse)
        9998 - part√≠culas do mouse (alterado para 3)
        9999 - cursor
        1000 - preloader
        */

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 102, 178, 0.8), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 102, 178, 0.5), transparent 30%);
            animation: aurora-move 20s infinite alternate;
        }

        @keyframes aurora-move {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.2) rotate(2deg); }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
            cursor: pointer;
        }

        .preloader h1 {
            color: #ff66b2;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff66b2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 20px #ff66b2; }
        }

        /* Container Principal */
        .container {
            display: none;
            width: 100%;
            height: 100vh;
            background: url('assets/background.jpg') no-repeat center/cover;
            position: relative;
            z-index: 3; /* Acima das part√≠culas flutuantes */
        }

        /* Profile Card */
        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 20px rgba(255, 102, 178, 0.3);
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            z-index: 4; /* Acima do container */
        }

        .profile-card:hover {
            transform: translate(-50%, -50%) perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 30px rgba(255, 102, 178, 0.6);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: url('assets/profile-pic.png') no-repeat center/cover;
            border: 3px solid #ff66b2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff66b2;
        }

        .name {
            background: linear-gradient(45deg, #ff66b2, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .bio {
            color: #fff;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .discord-btn {
            background: transparent;
            border: 2px solid #ff66b2;
            color: #ff66b2;
        }

        .roblox-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 102, 178, 0.7);
        }

        .credit {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Cursor Customizado */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ff66b2;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
        }

        .cursor.hovered {
            width: 40px;
            height: 40px;
            background: rgba(255, 102, 178, 0.3);
            border: 2px solid transparent;
        }

        /* Part√≠culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            mix-blend-mode: screen;
        }

        /* Modal do Roblox */
        .roblox-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 30px rgba(255, 102, 178, 0.5);
            z-index: 100;
            text-align: center;
        }

        .roblox-modal h2 {
            color: #ff66b2;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .roblox-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .roblox-option {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 102, 178, 0.2);
            border: 1px solid #ff66b2;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .roblox-option:hover {
            background: rgba(255, 102, 178, 0.4);
            transform: scale(1.05);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ff66b2;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 99;
            backdrop-filter: blur(5px);
        }

        /* Controle de √Åudio */
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff66b2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: #ff66b2;
            transition: all 0.3s ease;
        }

        .audio-control:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px #ff66b2;
        }

        /* Volume Slider */
        .volume-container {
            position: fixed;
            bottom: 70px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff66b2;
            border-radius: 20px;
            padding: 10px;
            display: none;
            transform: rotate(270deg);
            transform-origin: right bottom;
        }

        .volume-slider {
            width: 80px;
            -webkit--appearance: none;
            height: 5px;
            background: #fff;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        .volume-slider:hover {
            opacity: 1;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 15px;
            height: 15px;
            background: #ff66b2;
            cursor: pointer;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <!-- Tela inicial (Click...) -->
    <div class="preloader" id="preloader">
        <h1>Click...</h1>
    </div>

    <!-- Conte√∫do principal -->
    <div class="container" id="main-content">
        <div class="profile-card">
            <div class="profile-pic"></div>
            <h1 class="name">ìÜ© ‚úß ùìæùì±‚Ä¶ ‚úß ìÜ™</h1>
            <p class="bio">Its me Uh... | Scripter, Animator, Composer</p>
            <div class="buttons">
                <a href="https://discord.gg/QJfTJjtYJJ" class="btn discord-btn">Discord</a>
                <a href="#" id="roblox-btn" class="btn roblox-btn">Roblox</a>
            </div>
            <p class="credit">By: Julia</p>
        </div>
    </div>

    <!-- Modal do Roblox -->
    <div class="modal-overlay" id="roblox-modal-overlay"></div>
    <div class="roblox-modal" id="roblox-modal">
        <span class="close-modal" id="close-modal">&times;</span>
        <h2>Roblox Options</h2>
        <div class="roblox-options">
            <a href="https://www.roblox.com/users/your-profile-id/profile" class="roblox-option" target="_blank">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="https://www.roblox.com/groups/your-group-id" class="roblox-option" target="_blank">
                <i class="fas fa-users"></i> Group
            </a>
        </div>
    </div>

    <!-- Efeitos -->
    <div class="cursor"></div>
    <div id="particles-js"></div>

    <!-- Controle de √Åudio -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-music"></i>
    </div>
    <div class="volume-container" id="volumeContainer">
        <input type="range" min="0" max="1" step="0.01" value="0.3" class="volume-slider" id="volumeSlider">
    </div>

    <!-- Elemento de √Åudio (hidden) -->
    <audio id="backgroundMusic" loop>
        <source src="assets/Music.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Anima√ß√£o do T√≠tulo
        let docTitle = document.title;
        let blinkInterval;

        function startTitleAnimation() {
            blinkInterval = setInterval(() => {
                document.title = document.title === docTitle ? "‚úß Uh... ‚úß" : docTitle;
            }, 800);
        }

        // Remove Preloader e inicia m√∫sica
        document.getElementById('preloader').addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                startTitleAnimation();
                
                // Inicia a m√∫sica quando o card aparece
                const music = document.getElementById('backgroundMusic');
                music.volume = 0.3;
                
                // Tenta reproduzir e captura erros de autoplay
                const playPromise = music.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented:", error);
                        // Mostra alerta se autoplay for bloqueado
                        document.getElementById('audioControl').style.display = 'flex';
                    });
                }
            }, 500);
        });

        // ===== EFEITO AURORA =====
        document.body.insertAdjacentHTML('afterbegin', '<div class="aurora"></div>');

        // ===== CURSOR PERSONALIZADO =====
        const cursor = document.querySelector('.cursor');

        // Remove cursor padr√£o completamente
        document.body.style.cursor = 'none';

        // Fun√ß√£o para criar part√≠culas
        function createParticle(x, y, behindCard = false) {
            const particle = document.createElement('div');
            const size = Math.random() * 8 + 3;
            const lifespan = Math.random() * 1000 + 500;
            
            particle.className = 'particle';
            particle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: ${size}px;
                height: ${size}px;
                background: hsl(${Math.random() * 20 + 330}, 100%, 70%);
                border-radius: 50%;
                pointer-events: none;
                opacity: ${Math.random() * 0.6 + 0.4};
                z-index: ${behindCard ? '3' : '9998'};
            `;
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0.2)`, opacity: 0 }
            ], { 
                duration: lifespan,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });
            
            animation.onfinish = () => particle.remove();
        }

        // Movimento do mouse
        document.addEventListener('mousemove', (e) => {
            // Atualiza posi√ß√£o do cursor
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            // Cria part√≠culas com menos restri√ß√£o de movimento
            if (Math.random() > 0.3) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // Efeito hover nos elementos interativos
        document.querySelectorAll('a, .profile-pic, button').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hovered');
                // Cria mais part√≠culas ao entrar em elementos interativos
                for (let i = 0; i < 5; i++) {
                    const rect = el.getBoundingClientRect();
                    createParticle(
                        rect.left + Math.random() * rect.width,
                        rect.top + Math.random() * rect.height
                    );
                }
            });
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // ===== PART√çCULAS FLUTUANTES =====
        if (document.getElementById('particles-js')) {
            particlesJS('particles-js', {
                particles: {
                    number: { 
                        value: 30, 
                        density: { 
                            enable: true, 
                            value_area: 800 
                        } 
                    },
                    color: { 
                        value: '#ff66b2' 
                    },
                    shape: { 
                        type: 'circle' 
                    },
                    opacity: { 
                        value: 0.5,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 1,
                            opacity_min: 0.1,
                            sync: false
                        }
                    },
                    size: { 
                        value: 3,
                        random: true,
                        anim: {
                            enable: true,
                            speed: 2,
                            size_min: 0.1,
                            sync: false
                        }
                    },
                    line_linked: { 
                        enable: false 
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: 'top',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false,
                        attract: {
                            enable: true,
                            rotateX: 600,
                            rotateY: 1200
                        }
                    }
                },
                interactivity: {
                    detect_on: 'window',
                    events: {
                        onhover: { 
                            enable: true,
                            mode: 'repulse' 
                        },
                        onclick: { 
                            enable: true,
                            mode: 'push' 
                        }
                    }
                },
                retina_detect: true
            });
        }

        // ===== EFEITO 3D NO CARD =====
        const card = document.querySelector('.profile-card');
        if (card) {
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.pageX) / 20;
                const y = (window.innerHeight / 2 - e.pageY) / 20;
                card.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${y}deg) rotateY(${-x}deg)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translate(-50%, -50%) perspective(1000px) rotateX(0) rotateY(0)';
            });

            // Cria part√≠culas atr√°s do card quando o mouse passa por cima
            card.addEventListener('mousemove', (e) => {
                createParticle(e.clientX, e.clientY, true);
            });
        }

        // ===== MODAL DO ROBLOX =====
        const robloxBtn = document.getElementById('roblox-btn');
        const robloxModal = document.getElementById('roblox-modal');
        const robloxModalOverlay = document.getElementById('roblox-modal-overlay');
        const closeModal = document.getElementById('close-modal');

        // Abrir modal
        robloxBtn.addEventListener('click', (e) => {
            e.preventDefault();
            robloxModal.style.display = 'block';
            robloxModalOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        // Fechar modal
        closeModal.addEventListener('click', () => {
            robloxModal.style.display = 'none';
            robloxModalOverlay.style.display = 'none';
            document.body.style.overflow = '';
        });

        // Fechar ao clicar no overlay
        robloxModalOverlay.addEventListener('click', () => {
            robloxModal.style.display = 'none';
            robloxModalOverlay.style.display = 'none';
            document.body.style.overflow = '';
        });

        // Substitua esses links pelos seus links reais do Roblox
        const profileLink = "https://www.roblox.com/users/1803582764/profile";
        const groupLink = "https://www.roblox.com/communities/34305901/ILI-Studios#!/about";
        
        document.querySelector('.roblox-options a[href*="profile"]').href = profileLink;
        document.querySelector('.roblox-options a[href*="group"]').href = groupLink;

        // ===== CONTROLE DE M√öSICA =====
        const audioControl = document.getElementById('audioControl');
        const volumeContainer = document.getElementById('volumeContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        const backgroundMusic = document.getElementById('backgroundMusic');

        // Controle para pausar/retomar a m√∫sica
        audioControl.addEventListener('click', (e) => {
            e.stopPropagation();
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                audioControl.innerHTML = '<i class="fas fa-music"></i>';
            } else {
                backgroundMusic.pause();
                audioControl.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });

        // Mostrar/ocultar controle de volume
        audioControl.addEventListener('mouseenter', () => {
            volumeContainer.style.display = 'block';
        });

        audioControl.addEventListener('mouseleave', () => {
            setTimeout(() => {
                if (!volumeContainer.matches(':hover')) {
                    volumeContainer.style.display = 'none';
                }
            }, 300);
        });

        volumeContainer.addEventListener('mouseleave', () => {
            volumeContainer.style.display = 'none';
        });

        // Ajustar volume
        volumeSlider.addEventListener('input', () => {
            backgroundMusic.volume = volumeSlider.value;
        });

        // Fechar modal se pressionar ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                robloxModal.style.display = 'none';
                robloxModalOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
