<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uh... ‚úß Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            cursor: none !important;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Efeito Aurora */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 102, 178, 0.8), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 102, 178, 0.5), transparent 30%);
            animation: aurora-move 20s infinite alternate;
        }

        @keyframes aurora-move {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.2) rotate(2deg); }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
        }

        .preloader h1 {
            color: #ff66b2;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff66b2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 20px #ff66b2; }
        }

        /* Container Principal */
        .container {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Profile Card */
        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 30px rgba(255, 102, 178, 0.5);
            text-align: center;
            transition: all 0.5s ease;
        }

        .profile-card:hover {
            transform: translate(-50%, -50%) perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 50px rgba(255, 102, 178, 0.8);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: url('https://example.com/profile-pic.png') no-repeat center/cover;
            border: 3px solid #ff66b2;
            transition: all 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff66b2;
        }

        .name {
            background: linear-gradient(45deg, #ff66b2, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .bio {
            color: #fff;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .discord-btn {
            background: transparent;
            border: 2px solid #ff66b2;
            color: #ff66b2;
        }

        .roblox-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 102, 178, 0.7);
        }

        .credit {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Cursor Customizado */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ff66b2;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: 
                transform 0.1s ease,
                width 0.3s ease, 
                height 0.3s ease;
            mix-blend-mode: difference;
        }

        .cursor.hovered {
            width: 40px;
            height: 40px;
            background: rgba(255, 102, 178, 0.3);
            border: 2px solid transparent;
        }

        /* Part√≠culas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            filter: drop-shadow(0 0 5px #ff66b2);
        }
    </style>
</head>
<body>
    <!-- Efeito Aurora -->
    <div class="aurora"></div>

    <!-- Tela inicial -->
    <div class="preloader" id="preloader">
        <h1>Click...</h1>
    </div>

    <!-- Conte√∫do principal -->
    <div class="container" id="main-content">
        <div class="profile-card">
            <div class="profile-pic"></div>
            <h1 class="name">ìÜ© ‚úß ùìæùì±‚Ä¶ ‚úß ìÜ™</h1>
            <p class="bio">Its me Uh... | Scripter, Animator, Composer</p>
            <div class="buttons">
                <a href="#" class="btn discord-btn">Discord</a>
                <a href="#" class="btn roblox-btn">Roblox</a>
            </div>
            <p class="credit">By: Julia</p>
        </div>
    </div>

    <!-- Cursor Custom -->
    <div class="cursor"></div>

    <!-- Part√≠culas -->
    <div id="particles-js"></div>

    <script>
        // ===== EFEITO AURORA =====
        document.body.insertAdjacentHTML('afterbegin', '<div class="aurora"></div>');

        // ===== ANIMA√á√ÉO DO T√çTULO =====
        let docTitle = document.title;
        let isBlinking = false;

        function startTitleAnimation() {
            if (!isBlinking) {
                isBlinking = true;
                setInterval(() => {
                    document.title = document.title === docTitle ? "‚úß Uh... ‚úß" : docTitle;
                }, 800);
            }
        }

        // ===== PRELOADER =====
        document.getElementById('preloader').addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                startTitleAnimation();
            }, 500);
        });

        // ===== CURSOR PERSONALIZADO =====
        const cursor = document.querySelector('.cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            if (e.movementX > 5 || e.movementY > 5) {
                createParticle(e.clientX, e.clientY);
            }
        });

        document.querySelectorAll('a, .profile-pic').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // ===== PART√çCULAS DIN√ÇMICAS =====
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 8 + 3;
            const lifespan = Math.random() * 1000 + 500;
            
            particle.style.cssText = `
                left: ${x}px;
                top: ${y}px;
                width: ${size}px;
                height: ${size}px;
                background: hsl(${Math.random() * 20 + 330}, 100%, 70%);
                opacity: ${Math.random() * 0.6 + 0.4};
            `;
            
            document.body.appendChild(particle);
            
            const animation = particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0.2)`, opacity: 0 }
            ], { duration: lifespan });
            
            animation.onfinish = () => particle.remove();
        }

        // ===== PART√çCULAS FLUTUANTES =====
        particlesJS('particles-js', {
            particles: {
                number: { value: 30, density: { enable: true, value_area: 800 } },
                color: { value: '#ff66b2' },
                shape: { type: 'circle' },
                opacity: { random: true, value: 0.5 },
                size: { random: true, value: 3 },
                line_linked: { enable: false },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'top',
                    out_mode: 'out'
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: false }
                }
            }
        });

        // ===== EFEITO 3D NO CARD =====
        const card = document.querySelector('.profile-card');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${y}deg) rotateY(${-x}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'translate(-50%, -50%) perspective(1000px) rotateX(0) rotateY(0)';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</body>
</html>
