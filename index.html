<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uh... | Portfolio</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            cursor: none !important;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: #000;
            position: relative;
        }

        /* Z-Index Hierarchy */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 102, 178, 0.8), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 102, 178, 0.5), transparent 30%);
            animation: aurora-move 20s infinite alternate;
        }

        @keyframes aurora-move {
            0% { transform: scale(1) rotate(0deg); }
            100% { transform: scale(1.2) rotate(2deg); }
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 1000;
        }

        .preloader h1 {
            color: #ff66b2;
            font-size: 3rem;
            text-shadow: 0 0 10px #ff66b2;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; text-shadow: 0 0 20px #ff66b2; }
        }

        /* Container */
        .container {
            display: none;
            width: 100%;
            height: 100vh;
            background: url('assets/background.jpg') no-repeat center/cover;
            position: relative;
            z-index: 3;
        }

        /* Profile Card */
        .profile-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 20px rgba(255, 102, 178, 0.3);
            text-align: center;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            z-index: 4;
        }

        .profile-card:hover {
            transform: translate(-50%, -50%) perspective(1000px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 0 30px rgba(255, 102, 178, 0.6);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 50%;
            background: url('assets/profile-pic.png') no-repeat center/cover;
            border: 3px solid #ff66b2;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-pic:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff66b2;
        }

        .name {
            background: linear-gradient(45deg, #ff66b2, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .bio {
            color: #fff;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 8px 20px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .discord-btn {
            background: transparent;
            border: 2px solid #ff66b2;
            color: #ff66b2;
        }

        .roblox-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 102, 178, 0.7);
        }

        .credit {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.3);
        }

        /* Cursor */
        .cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #ff66b2;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease;
        }

        .cursor.hovered {
            width: 40px;
            height: 40px;
            background: rgba(255, 102, 178, 0.3);
            border: 2px solid transparent;
        }

        /* Particles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 3;
            mix-blend-mode: screen;
        }

        /* Roblox Modal */
        .roblox-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid #ff66b2;
            box-shadow: 0 0 30px rgba(255, 102, 178, 0.5);
            z-index: 100;
            text-align: center;
        }

        .roblox-modal h2 {
            color: #ff66b2;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .roblox-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .roblox-option {
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 102, 178, 0.2);
            border: 1px solid #ff66b2;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .roblox-option:hover {
            background: rgba(255, 102, 178, 0.4);
            transform: scale(1.05);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ff66b2;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-modal:hover {
            transform: rotate(90deg);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 99;
            backdrop-filter: blur(5px);
        }

        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #ff66b2;
            border-radius: 15px;
            padding: 15px;
            color: #fff;
            width: 300px;
            display: none;
            flex-direction: column;
            gap: 10px;
        }

        .music-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .music-title {
            font-size: 0.9rem;
            color: #ff66b2;
        }

        .music-progress {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: #ff66b2;
            transition: width 0.1s linear;
        }

        .music-time {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #fff;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: transparent;
            border: none;
            color: #ff66b2;
            font-size: 1rem;
            cursor: pointer;
            padding: 5px;
        }

        .control-btn:hover {
            color: #fff;
            transform: scale(1.1);
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        #volumeSlider {
            width: 80px;
            -webkit-appearance: none;
            height: 5px;
            background: #fff;
            outline: none;
            opacity: 0.7;
            border-radius: 5px;
        }

        #volumeSlider:hover {
            opacity: 1;
        }

        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ff66b2;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Visualizer */
        .visualizer-container {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 300px;
            height: 50px;
            z-index: 1000;
            display: none;
        }

        #visualizer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader" id="preloader">
        <h1>Click...</h1>
    </div>

    <!-- Main Content -->
    <div class="container" id="main-content">
        <div class="profile-card">
            <div class="profile-pic"></div>
            <h1 class="name">ìÜ© ‚úß ùìæùì±‚Ä¶ ‚úß ìÜ™</h1>
            <p class="bio">Its me Uh... | Scripter, Animator, Composer</p>
            <div class="buttons">
                <a href="https://discord.gg/QJfTJjtYJJ" class="btn discord-btn">Discord</a>
                <a href="#" id="roblox-btn" class="btn roblox-btn">Roblox</a>
            </div>
            <p class="credit">By: Julia</p>
        </div>
    </div>

    <!-- Roblox Modal -->
    <div class="modal-overlay" id="roblox-modal-overlay"></div>
    <div class="roblox-modal" id="roblox-modal">
        <span class="close-modal" id="close-modal">√ó</span>
        <h2>Roblox Options</h2>
        <div class="roblox-options">
            <a href="https://www.roblox.com/users/1803582764/profile" class="roblox-option" target="_blank">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="https://www.roblox.com/communities/34305901/ILI-Studios#!/about" class="roblox-option" target="_blank">
                <i class="fas fa-users"></i> Group
            </a>
        </div>
    </div>

    <!-- Effects -->
    <div class="cursor"></div>
    <div id="particles-js"></div>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <div class="music-info">
            <div class="music-title">Tocando: Minha M√∫sica</div>
            <div class="music-progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="music-time">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>

            <button class="control-btn" id="prevBtn"><i class="fas fa-step-backward"></i></button>
            <button class="control-btn" id="playBtn"><i class="fas fa-play"></i></button>

            <div class="volume-control">
                <button class="control-btn" id="volumeBtn"><i class="fas fa-volume-up"></i></button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.3">
            </div>
        </div>
    </div>

    <!-- Visualizer -->
    <div class="visualizer-container">
        <canvas id="visualizer"></canvas>
    </div>

    <!-- Audio -->
    <audio id="backgroundMusic" loop>
        <source src="assets/Music.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script>
        // Title Animation
        let docTitle = document.title;
        let blinkInterval;

        function startTitleAnimation() {
            blinkInterval = setInterval(() => {
                document.title = document.title === docTitle ? "‚úß Uh... ‚úß" : docTitle;
            }, 800);
        }

        // Preloader
        document.getElementById('preloader').addEventListener('click', function() {
            this.style.opacity = '0';
            setTimeout(() => {
                this.style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('musicPlayer').style.display = 'flex';
                startTitleAnimation();

                const music = document.getElementById('backgroundMusic');
                music.volume = 0.3;

                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log("Autoplay prevented:", error);
                        document.getElementById('musicPlayer').style.display = 'flex';
                    });
                }
            }, 500);
        });

        // Aurora Effect
        document.body.insertAdjacentHTML('afterbegin', '<div class="aurora"></div>');

        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        document.body.style.cursor = 'none';

        function createParticle(x, y, behindCard = false) {
            const particle = document.createElement('div');
            const size = Math.random() * 8 + 3;
            const lifespan = Math.random() * 1000 + 500;

            particle.className = 'particle';
            particle.style.cssText = `
                position: fixed;
                left: ${x}px;
                top: ${y}px;
                width: ${size}px;
                height: ${size}px;
                background: hsl(${Math.random() * 20 + 330}, 100%, 70%);
                border-radius: 50%;
                pointer-events: none;
                opacity: ${Math.random() * 0.6 + 0.4};
                z-index: ${behindCard ? '3' : '9998'};
            `;

            document.body.appendChild(particle);

            const animation = particle.animate([
                { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                { transform: `translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) scale(0.2)`, opacity: 0 }
            ], {
                duration: lifespan,
                easing: 'cubic-bezier(0.4, 0, 0.2, 1)'
            });

            animation.onfinish = () => particle.remove();
        }

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            if (Math.random() > 0.3) {
                createParticle(e.clientX, e.clientY);
            }
        });

        // Hover Effects
        const hoverElements = document.querySelectorAll('.btn, .profile-pic, .roblox-option, .close-modal, .control-btn');
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
        });

        // Profile Picture Click Messages
        const randomClickMessages = [
            "Hey, that's me!",
            "Nice click!",
            "Ooh, sparkles!",
            "Stop poking me!",
            "You found me!"
        ];

        document.querySelector('.profile-pic').addEventListener('click', function(e) {
            e.stopPropagation();
            const messageBox = document.createElement('div');
            const randomMessage = randomClickMessages[Math.floor(Math.random() * randomClickMessages.length)];

            messageBox.textContent = randomMessage;
            messageBox.style.cssText = `
                position: absolute;
                top: -50px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: #ff66b2;
                padding: 8px 15px;
                border-radius: 15px;
                border: 1px solid #ff66b2;
                font-size: 0.9rem;
                white-space: nowrap;
                z-index: 9999;
                animation: floatUp 2s forwards;
            `;

            document.head.insertAdjacentHTML('beforeend', `
                <style>
                    @keyframes floatUp {
                        0% { opacity: 0; transform: translateX(-50%) translateY(0); }
                        20% { opacity: 1; }
                        80% { opacity: 1; }
                        100% { opacity: 0; transform: translateX(-50%) translateY(-30px); }
                    }
                </style>
            `);

            this.appendChild(messageBox);

            setTimeout(() => {
                messageBox.remove();
            }, 2000);

            for (let i = 0; i < 10; i++) {
                createParticle(
                    e.clientX + (Math.random() - 0.5) * 50,
                    e.clientY + (Math.random() - 0.5) * 50
                );
            }
        });

        // Floating Particles
        particlesJS('particles-js', {
            particles: {
                number: { 
                    value: 30, 
                    density: { 
                        enable: true, 
                        value_area: 800 
                    } 
                },
                color: { 
                    value: '#ff66b2' 
                },
                shape: { 
                    type: 'circle' 
                },
                opacity: { 
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: { 
                    value: 3,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: { 
                    enable: false 
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'top',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: true,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: { 
                        enable: true,
                        mode: 'repulse' 
                    },
                    onclick: { 
                        enable: true,
                        mode: 'push' 
                    }
                }
            },
            retina_detect: true
        });

        // 3D Card Effect
        const card = document.querySelector('.profile-card');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `translate(-50%, -50%) perspective(1000px) rotateX(${y}deg) rotateY(${-x}deg)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = 'translate(-50%, -50%) perspective(1000px) rotateX(0) rotateY(0)';
        });

        card.addEventListener('mousemove', (e) => {
            createParticle(e.clientX, e.clientY, true);
        });

        // Roblox Modal
        const robloxBtn = document.getElementById('roblox-btn');
        const robloxModal = document.getElementById('roblox-modal');
        const robloxModalOverlay = document.getElementById('roblox-modal-overlay');
        const closeModal = document.getElementById('close-modal');

        robloxBtn.addEventListener('click', (e) => {
            e.preventDefault();
            robloxModal.style.display = 'block';
            robloxModalOverlay.style.display = 'block';
            document.body.style.overflow = 'hidden';
        });

        closeModal.addEventListener('click', () => {
            robloxModal.style.display = 'none';
            robloxModalOverlay.style.display = 'none';
            document.body.style.overflow = '';
        });

        robloxModalOverlay.addEventListener('click', () => {
            robloxModal.style.display = 'none';
            robloxModalOverlay.style.display = 'none';
            document.body.style.overflow = '';
        });

        // Music Player Controls
        const audio = document.getElementById('backgroundMusic');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const volumeBtn = document.getElementById('volumeBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');

        const playlist = [
            { title: "Minha M√∫sica", src: "assets/Music.mp3" }
        ];
        let currentTrackIndex = 0;

        function loadTrack(index) {
            audio.src = playlist[index].src;
            document.querySelector('.music-title').textContent = `Tocando: ${playlist[index].title}`;
            audio.load();
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }

        playBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        prevBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
            loadTrack(currentTrackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });

        nextBtn.addEventListener('click', () => {
            currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
            loadTrack(currentTrackIndex);
            audio.play();
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        });

        volumeBtn.addEventListener('click', () => {
            audio.muted = !audio.muted;
            volumeBtn.innerHTML = audio.muted ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-volume-up"></i>';
        });

        volumeSlider.addEventListener('input', () => {
            audio.volume = volumeSlider.value;
            audio.muted = false;
            volumeBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
        });

        audio.addEventListener('timeupdate', () => {
            const { currentTime, duration } = audio;
            progressBar.style.width = duration ? `${(currentTime / duration) * 100}%` : '0%';
            currentTimeEl.textContent = formatTime(currentTime);
            durationEl.textContent = formatTime(duration || 0);
        });

        audio.addEventListener('loadedmetadata', () => {
            durationEl.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', () => {
            nextBtn.click();
        });

        // Audio Visualizer
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        let analyser, dataArray;

        function initVisualizer() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaElementSource(audio);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            canvas.width = 300;
            canvas.height = 50;
        }

        function drawVisualizer() {
            requestAnimationFrame(drawVisualizer);
            analyser.getByteFrequencyData(dataArray);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barWidth = (canvas.width / dataArray.length) * 2.5;
            let x = 0;

            for (let i = 0; i < dataArray.length; i++) {
                const barHeight = dataArray[i] / 2;
                ctx.fillStyle = `rgb(${barHeight + 100}, 50, 150)`;
                ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
                x += barWidth + 1;
            }
        }

        audio.addEventListener('play', () => {
            if (!analyser) initVisualizer();
            document.querySelector('.visualizer-container').style.display = 'block';
            drawVisualizer();
        });

        audio.addEventListener('pause', () => {
            document.querySelector('.visualizer-container').style.display = 'none';
        });

        // ESC Key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                robloxModal.style.display = 'none';
                robloxModalOverlay.style.display = 'none';
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
